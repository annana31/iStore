<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iStore - Apple Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>iStore</h1>
        <div class="cart-profile">

    <div class="profile-dropdown">

        <div class="dropdown-menu">

    </header>

    <nav>
        <ul>
            <li>New Arrivals</li>
            <li class="active">Apple Devices</li>
            <li>Accessories</li>
            <li>Home</li>
        </ul>
        <input type="search" placeholder="Search Products">
    </nav>

    <main>
        <img src="assets/banner.png" alt="Flash Sale Banner" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 20px;">
        <div class="products">
            <div class="product">
                <img src="assets/macbook.png" alt="MacBook Air">
                <h3>MacBook Air</h3>
                <p>$999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="assets/iphone.png" alt="iPhone 14">
                <h3>iPhone 14</h3>
                <p>$799</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="assets/ipad.png" alt="iPad Pro">
                <h3>iPad Pro</h3>
                <p>$1099</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="assets/airpods.png" alt="AirPods Pro">
                <h3>AirPods Pro</h3>
                <p>$249</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="assets/applewatch.png" alt="Apple Watch">
                <h3>Apple Watch</h3>
                <p>$399</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="assets/magicmouse.png" alt="Magic Mouse">
                <h3>Magic Mouse</h3>
                <p>$99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
