<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="cart-page">

<header class="cart-header">
    <div class="nav-spacer">
        <h2 class="logo">iStore</h2>
    </div>

    <div class="nav-right">
        <a href="store.html" class="nav-link">Home</a>

        <div class="profile-dropdown" id="profile-dropdown">
            <span class="account-btn">Account ▾</span>
            <div class="dropdown-menu" id="dropdown-menu">
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>
</header>

<section class="cart-hero">
    <div class="hero-inner">
        <h1>Your Bag</h1>
        <p class="hero-total">
            Total <strong>$<span id="cart-total">0.00</span></strong>
        </p>
        <p>Free shipping and returns on all orders.</p>
    </div>
</section>

<section class="cart-container">

    <!-- LEFT SIDE -->
    <div id="cart-items"></div>

    <!-- RIGHT SIDE -->
    <div class="cart-summary-box">

        <h3 class="summary-heading">Order Summary</h3>

        <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
        </div>

        <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
        </div>

        <hr>

        <div class="summary-total">
            <span>Total</span>
            <span>$<span id="final-total">0.00</span></span>
        </div>

        <button class="checkout-btn full-width">Check out</button>

        <p class="secure-text">Secure checkout · Simple · Fast</p>
    </div>

<!-- Order Confirmation Modal -->
<div id="order-modal" class="order-modal">
    <div class="order-modal-content">
        <div class="success-icon">✓</div>
        <h2>Order Placed!</h2>
        <p>Thank you for shopping with iStore.</p>
        <button id="order-ok-btn">Continue</button>
    </div>
</div>

</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const profileDropdown = document.getElementById("profile-dropdown");
    const dropdownMenu = document.getElementById("dropdown-menu");
    const logoutBtn = document.getElementById("logout-btn");

    profileDropdown.addEventListener("click", e => {
        e.stopPropagation();
        dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", () => {
        if(dropdownMenu) dropdownMenu.style.display = "none";
    });

    if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        });
    }
});
</script>

<script src="script.js"></script>
</body>
</html>
