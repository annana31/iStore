<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="cart-header">
    <div class="nav-spacer"></div>

    <div class="nav-right">
        <a href="store.html">Home</a>

        <div class="profile-dropdown" id="profile-dropdown">
            <span class="account-btn">Account â–¾</span>
            <div class="dropdown-menu" id="dropdown-menu">
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>
</header>

<section class="cart-hero">
    <h1>Your cart total is $<span id="cart-total">0.00</span></h1>
    <p>Free shipping and return</p>
</section>

<section class="cart-container">

    <!-- Cart Items will be dynamically injected here -->
    <div id="cart-items"></div>

    <div class="cart-summary-box">
        <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
        </div>

        <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
        </div>
        <hr>

        <div class="summary-total">
            <span>Total</span>
            <span>$<span id="final-total">0.00</span></span>
        </div>

        <button class="checkout-btn full-width">Check out</button>
    </div>

<!-- Order Confirmation Modal -->
<div id="order-modal" class="order-modal">
    <div class="order-modal-content">
        <h2>Order Placed!</h2>
        <p>Thank you for shopping with iStore.</p>
        <button id="order-ok-btn">OK</button>
    </div>
</div>

</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const profileDropdown = document.getElementById("profile-dropdown");
    const dropdownMenu = document.getElementById("dropdown-menu");
    const logoutBtn = document.getElementById("logout-btn");

    // Toggle dropdown on click
    profileDropdown.addEventListener("click", e => {
        e.stopPropagation();
        dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", () => {
        if(dropdownMenu) dropdownMenu.style.display = "none";
    });

    // Logout functionality
    if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("cart"); // optional: clear cart
            window.location.href = "index.html";
        });
    }
});
</script>

<!-- Include the updated script.js here -->
<script src="script.js"></script>
</body>
</html>
