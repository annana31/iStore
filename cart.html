<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="cart-header">
    <div class="nav-left">
        <a href="store.html">Home</a>
        <a href="#">Collection</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </div>
    <div class="nav-right">
        <a href="#">Shops</a>
        <a href="#">Account</a>
    </div>
</header>

<section class="cart-hero">
    <h1>Your cart total is $<span id="cart-total">0.00</span></h1>
    <p>Free shipping and return</p>
    <button class="checkout-btn">Check out</button>
</section>

<section class="cart-container">

    <div id="cart-items"></div>

    <div class="cart-summary-box">
        <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
        </div>

        <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
        </div>
        <hr>

        <div class="summary-total">
            <span>Total</span>
            <span>$<span id="final-total">0.00</span></span>
        </div>

        <button class="checkout-btn full-width">Check out</button>
    </div>

<!-- Order Confirmation Modal -->
<div id="order-modal" class="order-modal">
    <div class="order-modal-content">
        <h2>✅ Order Placed!</h2>
        <p>Thank you for shopping with iStore.</p>
        <button id="order-ok-btn">OK</button>
    </div>
</div>


</section>

<!-- ✅ THIS WAS THE PROBLEM -->
<script src="script.js"></script>

</body>
</html>
